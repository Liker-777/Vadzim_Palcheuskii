<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="text-align: center;">Заполните анкету</h1>
    <form action="http://fe.it-academy.by/TestForm.php" method="get" target="_blank">
        <fieldset>
            <legend><label for="Snm">Личные данные</label></legend>
            <input type="text" name="Surname" id="Snm" placeholder="Фамилия" size="25" pattern="[А-Яа-я]{*}" required><br>
            <input type="text" name="name" placeholder="Имя"  pattern="[А-Яа-я]{*}" size="20" required><br>
            <input type="text" name="Md" placeholder="Отчество" pattern="[А-Яа-я]{*}" size="24" required>
        <fieldset>
            <legend><label for="pt">Паспортные данные</label></legend>
            <input type="text" id="pt" name="passport[]" pattern="[A-Z]{2}" size="2" placeholder="AA" required> <input type="text" size="7" name="passport[]" pattern="[0-9]{7}" placeholder="1234567" required>
        </fieldset>
        <fieldset>
            <legend><label for="By">Дата рождения</label></legend>
            <input type="texr" name="yearBy" id="By" pattern="[0-9]{4}"><span> Год</span><br>
            <select name="monthBy">
                <option value="1">Январь</option>
                <option value="2">Февраль</option>
                <option value="3">Март</option>
                <option value="4">Апрель</option>
                <option value="5">Май</option>
                <option value="6">Июнь</option>
                <option value="7">Июль</option>
                <option value="8">Август</option>
                <option value="9">Сентябрь</option>
                <option value="10">Октябрь</option>
                <option value="11">Ноябрь</option>
                <option value="12">Декабрь</option>
            </select><br>
            <input type="number" name="dayBy" min="1" max="31" step="1"><span> День</span>
        </fieldset>
        <select name="nationality">
            <option value="0"></option>
            <option value="1">РБ</option>
            <option value="2">РФ</option>
            <option value="3">KZ</option>
        </select><span> Национальность</span><br>
        <span>Адрес:</span><br>
        <textarea name="" id="" cols="25" rows="3" required></textarea>
        
        </fieldset>
        <fieldset>
            <legend>Интересы</legend>
            <fieldset><legend>Хобби</legend>
                <label for="hobb1"><input type="checkbox" id="hobb1" name="hobby[]" value="1">Рыбалка</label><br>
                <label for="hobb2"><input type="checkbox" id="hobb2" name="hobby[]" value="2">Астрономия</label><br>
                <label for="hobb3"><input type="checkbox" id="hobb3" name="hobby[]" value="3">Дайвинг</label><br>
                <label for="hobb4"><input type="checkbox" id="hobb4" name="hobby[]" value="4">Марки</label><br>
            </fieldset>
            <fieldset>
                <legend>Домашнние животные(неск.вар.)</legend>
                <select name="listAN" size="12" multiple>
                    <optgroup label="Попугаи">
                        <option value="11">Волнистый</option>
                        <option value="12">Ара</option>
                        <option value="13">Неразлучник</option>
                    </optgroup>
                    <optgroup label="Рыба">
                        <option value="21">Караси</option>
                        <option value="22">Окуни</option>
                        <option value="23">Осётр</option>
                    </optgroup>
                    <optgroup label="Птицы">
                        <option value="31">Стая ворон</option>
                        <option value="32">Аист</option>
                        <option value="33">Археоптерикс</option>
                    </optgroup>
                </select>
            </fieldset>
        </fieldset>
        <fieldset>
            <legend>Данные для входа и восстановления пароля</legend>
            <input type="text" name="savelog[]" size="20" pattern="[A-Za-z]{5,*}" placeholder="Логин" required><br>
            <input type="password" name="savelog[]" size="20" pattern="[A-Za-z]{10,*}" placeholder="Пароль" autocomplete="off">
        </fieldset>
        <fieldset>
            <legend>Координаты:</legend>
            <input type="email" name="cont[]" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+.[a-z]{2,4}" placeholder="введите адрес почты"><br>
            <input type="url" name="cont[]" placeholder="введите адрес сайта" pattern="(https:\/\/www\.|http:\/\/www\.|https:\/\/|http:\/\/)?[a-zA-Z]{2,}(\.[a-zA-Z]{2,})(\.[a-zA-Z]{2,})?\/[a-zA-Z0-9]{2,}|((https:\/\/www\.|http:\/\/www\.|https:\/\/|http:\/\/)?[a-zA-Z]{2,}(\.[a-zA-Z]{2,})(\.[a-zA-Z]{2,})?)|(https:\/\/www\.|http:\/\/www\.|https:\/\/|http:\/\/)?[a-zA-Z0-9]{2,}\.[a-zA-Z0-9]{2,}\.[a-zA-Z0-9]{2,}(\.[a-zA-Z0-9]{2,})? ">
        </fieldset>
        <fieldset>
            <legend>Цифры</legend>
            <input type="number" name="dig[]" min="-2.5" max="2.5" step="0.1"><br>
            <input type="range" name="dig[]" min="1" max="10">
        </fieldset>
        <fieldset>
            <legend id="lin">Кнопки управления</legend>
            <input  type="submit"> <input type="reset"><br>

    </form>
