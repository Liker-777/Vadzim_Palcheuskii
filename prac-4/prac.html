<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .menu {
        width: 200px;
        height: 300px;
        background-color: rgb(109, 192, 109);
        float: left;
      }
      .con {
        background-color: rgb(123, 88, 156);
      }
      .banner {
        width: 200px;
        height: 300px;
        background-color: rgb(109, 192, 109);
        float: right;
      }
      .head {
        height: 30px;
        background-color: rgb(102, 192, 204);
      }
      .floor {
        height: 50px;
        background-color: rgb(102, 192, 204);
        clear: both;
      }
    </style>
  </head>
  <body>
    <div class="head">Голова</div>
    <div class="conn">
      <div class="menu">меню</div>
      <div class="banner">баннер</div>
      <div class="con">контент</div>
      <div style="clear: both;"></div>
    </div>
    <div class="floor">пол</div>
    <div></div>
  </body>
</html>
